<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>{report_title}</title>
    <style>
      @page {
        margin: 1in;
      }
      body {
        font-family: sans-serif;
        direction: rtl;
        text-align: right;
        counter-reset: page;
      }
      .header,
      .footer {
        position: fixed;
        left: 0;
        right: 0;
        color: #444;
        font-size: 0.9em;
        width: calc(100% - 2in); /* Match page margin */
        margin: 0 auto;
      }
      .header {
        top: 0;
        height: 80px; /* Increased height for logos */
        padding-top: 10px;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header-section {
        text-align: center;
        flex: 1;
      }
      .header-section.left,
      .header-section.right {
        flex: 0 1 150px; /* Do not grow, allow shrinking, base width 150px */
      }
      .header-section img {
        max-height: 50px;
        max-width: 150px;
      }
      .header-section h4,
      .header-section h5 {
        margin: 0;
        font-weight: normal;
      }
      .footer {
        bottom: 0;
        height: 30px;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .footer .page-number::after {
        content: counter(page);
      }
      body {
        padding-top: 90px; /* Increased padding for new header */
        padding-bottom: 40px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: right;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-section right">
        <img src="{image_national}" alt="National Logo" />
      </div>
      <div class="header-section">
        <h4>{national_association_name}</h4>
        <h5>{branch_name}</h5>
      </div>
      <div class="header-section left">
        <img src="{image_branch}" alt="Branch Logo" />
      </div>
    </header>

    <div class="footer">
      <span class="date">{date}</span>
      <span class="page-number">صفحة </span>
    </div>

    <h1>{report_title}</h1>

    <table>
      <thead>
        <tr>
          {table_headers}
        </tr>
      </thead>
      <tbody>
        {table_rows}
      </tbody>
    </table>
  </body>
</html>
