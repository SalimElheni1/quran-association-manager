<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{title}</title>
    <style>
        @page {
            size: A4;
            margin: 1in;
        }
        body {
            font-family: sans-serif;
            direction: rtl;
            text-align: right;
            counter-reset: page;
        }
        .header, .footer {
            position: fixed;
            left: 0;
            right: 0;
            color: #444;
            font-size: 0.9em;
        }
        .header {
            top: 0;
            height: 60px;
            border-bottom: 1px solid #ddd;
        }
        .footer {
            bottom: 0;
            height: 30px;
            border-top: 1px solid #ddd;
        }
        .footer .page-number::after {
            content: counter(page);
        }
        .footer .page-number {
            float: right;
        }
        .footer .date {
            float: left;
        }
        /* Give space for header and footer */
        body {
            padding-top: 70px;
            padding-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Logos can be placed here if needed, e.g., <img src="path/to/logo.png" style="float: left; height: 50px;"> -->
        <h3 style="text-align: center;">مدير فرع القرآن</h3>
    </div>

    <div class="footer">
        <span class="date">{date}</span>
        <span class="page-number">صفحة </span>
    </div>

    <h1>{title}</h1>

    <table>
        <thead>
            <tr>
                {table_headers}
            </tr>
        </thead>
        <tbody>
            {table_rows}
        </tbody>
    </table>
</body>
</html>
