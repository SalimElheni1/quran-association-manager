appId: com.salim-elheni.quran-branch-manager
productName: Quran Branch Manager
copyright: Copyright Â© 2024 ${author}
files:
  - from: .
    to: .
    filter:
      - package.json
      - "dist/renderer/**/*"
      - "src/main/**/*"
directories:
  output: release
  buildResources: build
win:
  target: nsis
  icon: build/icon.png
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
