appId: com.salim-elheni.quran-branch-manager
productName: QuranBranchManager
copyright: Copyright Â© 2025 ${author}
# By removing the explicit inclusion of node_modules, we allow electron-builder
# to automatically prune devDependencies, which is the main source of bloat.
files:
  - 'dist/**/*'
  - 'package.json'
directories:
  output: release
  buildResources: build
win:
  target: nsis
  icon: build/icon.png
nsis:
  # These settings create a standard installer experience.
  oneClick: false
  allowToChangeInstallationDirectory: true
  # This setting ensures the smallest possible installer size.
  compression: maximum
publish:
  provider: github
  owner: SalimElheni1
  repo: quran-association-manager